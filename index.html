<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo motos</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h1>Todo Motos</h1>
    </div>
    <div id="opcionesWeb">
        <button type="button" class="botonFiltroPrincipal" id="filtroPrincipalTodo" value="Todo"><img class="mainIcon" src="./icons/tool-box.png"/> Todo</button>
        <button type="button" class="botonFiltroPrincipal" id="filtroPrincipalMotos" value="Moto"><img class="mainIcon" src="./icons/motocross.png"/>Motos</button>
        <button type="button" class="botonFiltroPrincipal" id="filtroPrincipalAccesorios" value="Accesorio"><img class="mainIcon" src="./icons/motor-helmet.png"/>Accesorios</button>
    </div>
    <div id="estructuraTienda">
        <!-- ESTA SECCION ES DEL CARRITO DE LA TIENDA -->
        <div class="columnaTienda" id="carrito">
            <h2>Carrito de compras</h2>
            <div id="columnaCarrito"></div>
            <button id="comprar">Comprar</button>
        </div>
        <!-- ESTA ES LA SECCION DE PRODUCTOS DE LA TIENDA -->
        <div class="columnaTienda" id="productos">
            <h2>Productos disponibles</h2>
            <div id="filtroSeccion"></div>
            <div id="columnaProductos"></div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
